<div id="create-challenge-popup" class="clearfix">
    <div class="popup-head">
      <h1>CREATE A CHALLENGE</h1>
      <div class="popups-close-btn">
        <i class="fa fa-times"></i>
      </div>
    </div>
    <div class="create-challenge-body clearfix">
        <form action="" class="create-challenge-form">
            <div class="create-challenge-tape clearfix">
                <div class="left-part clearfix"><span>Challenge Type</span></div>
                <div class="right-part clearfix user-status-c">
                    <input type="radio" name="group1">Challenge User<input type="radio" name="group1"> Open Challenge
                </div>
            </div>
            <div class="create-challenge-tape clearfix">
                <div class="left-part"><span>Username</span></div>
                <div class="right-part">
                    <input type="text" placeholder="Opponent" class="oponent ">
                    <img src="../img/user-profile.png" height="30" width="30" alt="">
                </div>
            </div>
            <div class="create-challenge-tape clearfix">
                <div class="left-part"><span>Choose a console</span></div>
                <div class="right-part">
                    <select name="" id="">
                        <option value="">Playstation</option>
                        <option value="">Playstation</option>
                        <option value="">Playstation</option>
                    </select>
                </div>
            </div>
            <div class="create-challenge-tape clearfix">
                <div class="left-part"><span>Choose a game</span></div>
                <div class="right-part">
                    <select name="" id="">
                        <option value="">FIFA 2016</option>
                        <option value="">FIFA 2016</option>
                        <option value="">FIFA 2016</option>
                    </select>
                </div>
            </div>
            <div class="create-challenge-tape clearfix">
                <div class="left-part"><span>Amount</span><i class="fa fa-usd"></i></div>
                <div class="right-part">
                    <input type="text" placeholder="" class="amount">
                </div>
            </div>
            <div class="create-challenge-tape clearfix">
                <div class="left-part"><span>Comments/Rules</span></div>
                <div class="right-part">
                    <textarea name="" id="" placeholder="Use this box talk about rules"></textarea>
                </div>
            </div>
            <input type="submit" value="SEND A CHALLENGE" class="popup-form-button send-challenge-btn">
        </form>
    </div>
</div>
